<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO List Visualizer</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Scrollbar aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>

<body class="bg-gray-50 h-screen overflow-hidden text-sm flex flex-col">

    <!-- Top Bar -->
    <header class="bg-white border-b border-gray-200 px-4 py-2 flex justify-between items-center shadow-sm z-10">
        <div class="flex items-center gap-3">
            <h1 class="text-lg font-bold text-gray-800">TO Editor</h1>
            <span class="px-2 py-0.5 rounded bg-indigo-100 text-indigo-700 text-xs font-semibold"
                id="total-count-badge">0 Rows</span>
        </div>
        <div class="flex gap-2">
            <input type="file" id="file-input" accept=".csv" class="hidden">
            <button id="btn-load"
                class="flex items-center gap-1 bg-gray-500 hover:bg-gray-600 text-white px-3 py-1.5 rounded border border-gray-600 transition-colors">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                </svg>
                Load File
            </button>
            <button id="btn-add"
                class="flex items-center gap-1 bg-green-50 hover:bg-green-100 text-green-700 px-3 py-1.5 rounded border border-green-200 transition-colors">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                Add Row
            </button>
            <button id="btn-save"
                class="flex items-center gap-1 bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-1.5 rounded shadow-sm transition-colors">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4">
                    </path>
                </svg>
                Save Changes
            </button>
        </div>
    </header>

    <!-- Rank Stats (Transposed / Horizontal) -->
    <div class="bg-white border-b border-gray-200 p-2 overflow-x-auto whitespace-nowrap scrollbar-hide flex gap-4 items-center h-16 flex-shrink-0"
        id="stats-panel">
        <div class="text-xs font-bold text-gray-400 uppercase mr-2 sticky left-0 bg-white pl-2">Rank Breakdown:</div>
        <div id="rank-stats-container" class="flex gap-4">
            <!-- Items injected here: [RankName | Count | Ratio] -->
        </div>
    </div>

    <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar: Slicers -->
        <aside class="w-64 bg-gray-50 border-r border-gray-200 flex flex-col p-4 gap-3 overflow-y-auto">
            <h3 class="text-xs font-bold text-gray-400 uppercase">Filters</h3>

            <div class="space-y-3">
                <div>
                    <label class="block text-[11px] font-semibold text-gray-500 mb-1">Bureau (부서 3)</label>
                    <select id="slicer-d3"
                        class="w-full bg-white border border-gray-300 rounded px-2 py-1 text-xs focus:ring-1 focus:ring-indigo-500">
                        <option value="">All</option>
                    </select>
                </div>
                <div>
                    <label class="block text-[11px] font-semibold text-gray-500 mb-1">Division (부서 4)</label>
                    <select id="slicer-d4"
                        class="w-full bg-white border border-gray-300 rounded px-2 py-1 text-xs focus:ring-1 focus:ring-indigo-500">
                        <option value="">All</option>
                    </select>
                </div>
                <div>
                    <label class="block text-[11px] font-semibold text-gray-500 mb-1">Team (부서 5)</label>
                    <select id="slicer-d5"
                        class="w-full bg-white border border-gray-300 rounded px-2 py-1 text-xs focus:ring-1 focus:ring-indigo-500">
                        <option value="">All</option>
                    </select>
                </div>
                <div>
                    <label class="block text-[11px] font-semibold text-gray-500 mb-1">Detail (부서 6)</label>
                    <select id="slicer-d6"
                        class="w-full bg-white border border-gray-300 rounded px-2 py-1 text-xs focus:ring-1 focus:ring-indigo-500">
                        <option value="">All</option>
                    </select>
                </div>
            </div>

            <button id="btn-reset" class="text-xs text-gray-500 hover:text-indigo-600 underline mt-2 text-left">Reset
                Filters</button>
        </aside>

        <!-- Main Grid (Excel Style) -->
        <main class="flex-1 overflow-auto bg-gray-100 relative">
            <table class="w-full border-collapse bg-white text-xs table-fixed">
                <thead class="sticky top-0 bg-gray-100 shadow-sm z-10 text-gray-600">
                    <tr>
                        <th class="border border-gray-300 px-2 py-1.5 w-10 text-center text-[10px] bg-gray-200">#</th>
                        <th class="border border-gray-300 px-2 py-1.5 w-24 text-left font-medium">Dept 1</th>
                        <th class="border border-gray-300 px-2 py-1.5 w-24 text-left font-medium">Dept 2</th>
                        <th class="border border-gray-300 px-2 py-1.5 w-32 text-left font-medium">Dept 3</th>
                        <th class="border border-gray-300 px-2 py-1.5 w-32 text-left font-medium">Dept 4</th>
                        <th class="border border-gray-300 px-2 py-1.5 w-32 text-left font-medium">Dept 5</th>
                        <th class="border border-gray-300 px-2 py-1.5 w-40 text-left font-medium">Dept 6</th>
                        <th class="border border-gray-300 px-2 py-1.5 w-48 text-left font-medium">Rank</th>
                        <th class="border border-gray-300 px-2 py-1.5 w-16 text-right font-medium">Count</th>
                        <th class="border border-gray-300 px-2 py-1.5 w-20 text-center font-medium">Actions</th>
                    </tr>
                </thead>
                <tbody id="grid-body" class="divide-y divide-gray-200">
                    <!-- Rows generated by JS -->
                </tbody>
            </table>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
